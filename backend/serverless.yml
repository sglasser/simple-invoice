service:
  name: simple-invoice
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  client:
    bucketName: simple-invoice-${self:provider.stage}
    distributionFolder: ../client/public
  documentation:
    api:
      info:
        version: v1.0.0
        title: Simple Invoice API
        description: Simple invoicing application

plugins:
  - serverless-webpack
  - serverless-iam-roles-per-function
  - serverless-reqvalidator-plugin
  - serverless-aws-documentation
  - serverless-finch

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-2'}

  tracing:
    lambda: true
    apiGateway: true

  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB

  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    INVOICE_TABLE: INVOICES-${self:provider.stage}
    USER_TABLE: USERS-${self:provider.stage}
    INVOICE_S3_BUCKET: simple-invoice-${self:provider.stage}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - codedeploy:*
      Resource:
        - '*'  
    - Effect: Allow
      Action:
        - "xray:PutTraceSegments"
        - "xray:PutTelemetryRecords"
      Resource:
        - "*"

functions:
  hello:
    handler: src/lambda/http/handler.hello
    events:
      - http:
          method: get
          path: hello
          cors: true
    iamRoleStatementsInherit: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.INVOICE_TABLE}

  CreateInvoice:
    handler: src/lambda/http/create-invoice.handler
    events:
      - http:
          method: post
          path: invoices
          cors: true
          # authorizer: Auth
          # reqValidatorName: RequestBodyValidator
          documentation:
            summary: Create a new invoice
            description: Create a new invoice
            #requestModels:
              #'application/json': CreateRequest
    iamRoleStatementsInherit: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.INVOICE_TABLE}

  GetInvoices:
    handler: src/lambda/http/get-invoices.handler
    events:
      - http:
          method: get
          path: invoices
          cors: true
          # authorizer: Auth
          # reqValidatorName: RequestBodyValidator
          documentation:
            summary: Get invoices
            description: Get invoices for user
            #requestModels:
              #'application/json': CreateRequest
    iamRoleStatementsInherit: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.INVOICE_TABLE}

  UpdateInvoices:
    handler: src/lambda/http/update-invoice.handler
    events:
      - http:
          method: patch
          path: invoices/{invoiceId}
          cors: true
          # authorizer: Auth
          # reqValidatorName: RequestBodyValidator
          documentation:
            summary: Update an invoice
            description: Update an invoice
            #requestModels:
              #'application/json': CreateRequest
    iamRoleStatementsInherit: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.INVOICE_TABLE}

  CreateUser:
    handler: src/lambda/http/create-user.handler
    events:
      - http:
          method: post
          path: users
          cors: true
          # authorizer: Auth
          # reqValidatorName: RequestBodyValidator
          documentation:
            summary: Create a new user or recipient
            description: Create a new user or recipient
            #requestModels:
              #'application/json': CreateRequest
    iamRoleStatementsInherit: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USER_TABLE}

  GetUsers:
    handler: src/lambda/http/get-users.handler
    events:
      - http:
          method: get
          path: users
          cors: true
          # authorizer: Auth
          # reqValidatorName: RequestBodyValidator
          documentation:
            summary: Get users and their recipients
            description: Get user and their recipients
            #requestModels:
              #'application/json': CreateRequest
    iamRoleStatementsInherit: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USER_TABLE}

  UpdateUser:
    handler: src/lambda/http/update-user.handler
    events:
      - http:
          method: patch
          path: users/{userId}
          cors: true
          # authorizer: Auth
          # reqValidatorName: RequestBodyValidator
          documentation:
            summary: Update user or recipient
            description: Update a user or recipient
            #requestModels:
              #'application/json': CreateRequest
    iamRoleStatementsInherit: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USER_TABLE}
          
resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
          gatewayresponse.header.Access-Control-Allow-Methods: "'GET,OPTIONS,POST,PUT,DELETE'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: ApiGatewayRestApi

    InvoiceTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: invoiceId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: invoiceId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.INVOICE_TABLE}

    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: recipientId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: recipientId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.USER_TABLE}


    # RequestBodyValidator:
    #   Type: AWS::ApiGateway::RequestValidator
    #   Properties:
    #     Name: 'request-body-validator'
    #     RestApiId:
    #       Ref: ApiGatewayRestApi
    #     ValidateRequestBody: true
    #     ValidateRequestParameters: false

    AttachmentsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.INVOICE_S3_BUCKET}
        CorsConfiguration:
          CorsRules:
            -
              AllowedOrigins:
                - '*'
              AllowedHeaders:
                - '*'
              AllowedMethods:
                - GET
                - PUT
                - POST
                - DELETE
                - HEAD
              MaxAge: 3000

    BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        PolicyDocument:
          Id: MyPolicy
          Version: "2012-10-17"
          Statement:
            - Sid: PublicReadForGetBucketObjects
              Effect: Allow
              Principal: '*'
              Action: 
                - 's3:GetObject'
              Resource: 'arn:aws:s3:::${self:provider.environment.INVOICE_S3_BUCKET}/*'
        Bucket: !Ref AttachmentsBucket   
